<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>facebook-log in or sign up</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 ">
     <div class="container mt-48 flex mx-auto px-60 item-center justify-center">
          <div class="left w-1/1.5 mx-14">
               <img class="w-80" src="fb.svg" alt="" />
               <p class="text-3xl mx-8">
                    Facebook helps you connect and share with the people in your life.
               </p>
          </div>
          <div class="right flex flex-col bg-white p-8  rounded-xl w-1/2  ">
               <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="text"
                    placeholder="Email address or phone number" />
               <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="password"
                    placeholder="Password" />
                    <butten class="bg-blue-600 hover:bg-blue-700 text-center my-2 py-3 rounded-lg text-white font-bold text-xl cursor-pointer">Log In</butten>
               <span class="text-blue-600  text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
               <hr class="my-2">
               <button class="bg-green-600 hover:bg-green-700 my-2 py-4 px-2 mx-auto rounded-md font-bold text-white w-fit">Creat New Account</button>
               
          </div>
     </div>
</body>

</html>
